name: Build and Release ISO

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false

    # 1. Install Nix
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main

    # 2. Enable Magic Cache
    - name: Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@main
      with:
        use-flakehub: false

    # 3. Build the ISO
    - name: Build ISO
      run: |
        nix build .#nixosConfigurations.iso-micro.config.system.build.isoImage
        ISO_PATH=$(readlink -f result/iso/*.iso)
        FILE_SIZE=$(stat -c%s "$ISO_PATH")
        if [ "$FILE_SIZE" -gt 2147483648 ]; then
          echo "âŒ ISO is too big: $FILE_SIZE bytes"
          exit 1
        fi
        cp "$ISO_PATH" rupan-nixos.iso
        sha256sum rupan-nixos.iso > rupan-nixos.iso.sha256

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          rupan-nixos.iso
          rupan-nixos.iso.sha256
        draft: false
        prerelease: false
